<!DOCTYPE html>
<html>

<head>
    <title>Inspecthoa</title>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const fetchDataButton = document.getElementById('fetch-data');
            const dataContainer = document.getElementById('data-container');

            const pushFiles = document.getElementById('publish-file-data');

            fetchDataButton.addEventListener('click', function () {
                // Fetch data from the API endpoint
                fetch('/api/data')
                    .then(response => response.json())
                    .then(data => {
                        dataContainer.innerHTML = '<h2>Data from API:</h2>';
                        data.forEach(item => {
                            dataContainer.innerHTML += `<p>ID: ${item.id}, Name: ${item.name}</p>`;
                        });
                    })
                    .catch(error => console.error('Error fetching data: ', error));
            });
        });
    </script>
</head>

<body>
    <h1>Compute Your File!</h1>
    <p>This is a assignment project with a simple frontend.</p>
    <button id="publish-file-data">Upload File</button>

    <button id="fetch-data">Fetch API Data</button>

    <div id="data-container">
        <!-- Data fetched from the API will be displayed here -->
    </div>
</body>

</html>
